stid="ps-menu-button-test-id" tabindex="0"><span class="ps-menu-label css-12w9als">1</span></a></li><li class="ps-menuitem-root css-1tqrhto"><a class="ps-menu-button" data-testid="ps-menu-button-test-id" tabindex="0"><span class="ps-menu-label css-12w9als">2</span></a></li><li class="ps-menuitem-root css-1tqrhto"><a class="ps-menu-button" data-testid="ps-menu-button-test-id" tabindex="0"><span class="ps-menu-label css-12w9als">3</span></a></li></ul></div></li></ul></nav></div></aside></section></main><div class="Layout_back_triangle__JfN2c"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"allPostsData":[{"id":"2021_0","content":"\u003cp\u003e形只影单，唯雨湖相伴。\n挥万尺涛澎湃，心犹冷，灰一片。\u003c/p\u003e\n\u003cp\u003e繁华灯火处，寻几度日暮。\n星汉几番如故，思旧友，已不复。\u003c/p\u003e","title":"霜天晓角·近日故友脱单有感","date":2021},{"id":"2021_1","content":"\u003cp\u003e游子执笈离故乡，迢迢奔赴闵大荒。\r\n初为工设执新笔，纵至今朝图画忙。\u003c/p\u003e\n\u003cp\u003e呼旧友，赏春光。\r\n阴霏其下觅樱香。\r\n待携诸子游城中，一夜春风满沪芳。\u003c/p\u003e","title":"鹧鸪天·游子执笈离故乡","date":2021},{"id":"2021_2","content":"\u003cp\u003e今日忆，少年游。\n长风盈满袖，曾举酒兰舟。\n烟波飘渺凭栏久，不愿与君别仲秋。\u003c/p\u003e","title":"江南春·为王二凡贺","date":2021},{"id":"2021_3","content":"\u003cp\u003e何叹青锋不似昨，少年岁月怎蹉跎。\n负笈闵行心意笃，几度，寒窗且寄墨灯灼。\u003c/p\u003e\n\u003cp\u003e马克表达心欲裂，头铁，奈何残手恼忧多。\n莫倒征途将误我，明悟，愿携工设定风波。\u003c/p\u003e","title":"定风波","date":2021},{"id":"2021_4","content":"\u003cp\u003e朽剑无光怎似昨，曾携三尺破烟波。\n委顿青锋徒误我，萧瑟，叹说年月尽蹉跎。\u003c/p\u003e\n\u003cp\u003e远望凭栏空寂寞，辽阔，徒留孤影寄灯灼。\n何日旧交同落座，星烁，红炉烫酒与君酌。\u003c/p\u003e","title":"定风波·又忆少年事","date":2021},{"id":"2021_5","content":"\u003cp\u003e玉月笼孤楼，湖畔浮疏雨。\n几缕凉风怎得闲，秋叶归何处。\u003c/p\u003e\n\u003cp\u003e叹梦落晨升，旧事如残絮。\n萦绕于心忆往昔，轻桨归不去。\u003c/p\u003e","title":"卜算子·孤楼之下","date":2021},{"id":"2021_6","content":"\u003cp\u003e几度伤春，忆昔旧事如萍草。\n少年心傲，怎付之一笑。\u003c/p\u003e\n\u003cp\u003e任我悲秋，谁奏寒衣调。\n风月好，薄云吹老，与友同年少。\u003c/p\u003e","title":"点绛唇·伤春之语","date":2021},{"id":"2021_7","content":"\u003cp\u003e光几处，影多重。\n灯芒烟淡涌，寒露聚心宁。\n流霞舒卷银蛇舞，冰玉明晶余叹声。\u003c/p\u003e","title":"江南春·观光雕有感","date":2021},{"id":"2021_8","content":"\u003cp\u003e纵意随心天地间，千江流水过无缘。\r\n孤身绝迹西山顶，只影无踪东海边。\u003c/p\u003e\n\u003cp\u003e新友少，旧朋单。\r\n思源湖畔客凄然。\r\n叶留三两人何在，空有微云浮淡天。\u003c/p\u003e","title":"鹧鸪天","date":2021},{"id":"2021_9","content":"\u003cp\u003e别离故地几追寻。\r\n梦从今，忘余音。\r\n徒忆当年，相见亦无心。\r\n孤月高台诗意断，愁绝处，泪珠吟。\u003c/p\u003e\n\u003cp\u003e几遭旧友乱瑶琴。\r\n再登临，韵难禁。\r\n弱柳柔风，多少好光阴。\r\n独倚危阑空望远，何处觅，五铢衾。\u003c/p\u003e","title":"江城子·雨中重游","date":2021},{"id":"2021_10","content":"\u003cp\u003e南风寒，北风寒。\n年少相思几尽欢，谁知相见难。\u003c/p\u003e\n\u003cp\u003e青云端，白玉端。\n难渡关山天地宽，吾心何处安。\u003c/p\u003e","title":"长相思","date":2021},{"id":"2021_11","content":"\u003cp\u003e谁人抛却吴钩，恨难休。\n唯晓风追残月送孤舟。\u003c/p\u003e\n\u003cp\u003e琴弦断，秋云乱，几分愁。\n何日再寻仙友五株裘。\u003c/p\u003e","title":"相见欢","date":2021},{"id":"2021_12","content":"\u003cp\u003e谁人欲往觅秋萍，却道飘零不复青。\n诗意只能赠雨听。\n梦吹醒，已是思源悬晓星。\u003c/p\u003e","title":"忆王孙","date":2021},{"id":"2021_13","content":"\u003cp\u003e山河昔日尽飘零。\r\n忆黎民，若浮萍。\r\n谁举红旗，势起似雷霆。\r\n星火燎原为社稷，鲜血撒，不邀名。\u003c/p\u003e\n\u003cp\u003e今朝已是乾坤宁。\r\n问吾灵，可曾鸣。\r\n知己难寻，试剑伴与红星。\r\n一遇钟期流水奏，逢盛世，慨然行。\u003c/p\u003e","title":"江城子","date":2021},{"id":"2021_14","content":"\u003cp\u003e几缕寒风吹落红，可怜秋意散湖中。\r\n斜阳薄雾余欢尽，暮雨轻云旧梦空。\u003c/p\u003e\n\u003cp\u003e休怨雨，莫悲风。\r\n何于涵泽叹途穷。\r\n泛黄银杏能重绽，故友相邀捭阖东。\u003c/p\u003e","title":"鹧鸪天","date":2021},{"id":"2021_15","content":"\u003cp\u003e一夜寒风吹落红，满城秋意散湖中。\n斜阳残照悲情断，暮雨轻烟旧梦空。\n昔日未闻孤影苦，今朝却羡两心通。\n泛黄银杏能重绽，故友相邀捭阖东。\u003c/p\u003e","title":"七律·待明朝","date":2021},{"id":"2021_16","content":"\u003cp\u003e几缕寒风木叶黄，可怜秋意滟湖光。\n晨霜薄雾余欢尽，暮雨轻云旧梦伤。\n白发又添愁道远，青山未改恨情长。\n故交零落相思断，孤影凭杯望夕阳。\u003c/p\u003e","title":"七律·念故人","date":2021},{"id":"2021_17","content":"\u003cp\u003e子时明月照，孤影怎相怜。\n携酒思源处，凭杯卧草眠。\u003c/p\u003e","title":"五绝·孤影独照","date":2021},{"id":"2021_18","content":"\u003cp\u003e不见春分千木，又逢冬至孤舟。\n当年曾赋少年游，携手同行烟柳。\u003c/p\u003e\n\u003cp\u003e一夜寒风吹皱，枯枝难挽江流。\n断肠日暮小山头，漂泊凄然把酒。\u003c/p\u003e","title":"西江月·念去年冬至","date":2021},{"id":"2021_19","content":"\u003cp\u003e遥望流珠处。\r\n北风寒，青鸢难返，欲寻来路。\r\n多少繁花埋尘土，只剩枯枝轻舞。\r\n犹记得，当年细雨。\r\n携手同游洮水岸，问而今，思念因谁赋。\r\n惜往事，怎停驻。\u003c/p\u003e\n\u003cp\u003e游人梦醒江南旅。\r\n正萧条，可怜秋意，渐融青浦。\r\n鸿雁迢迢家书寄，又是岷州飞絮。\r\n漂泊客，江头凄苦。\r\n可笑我今朝孤影，叹故交旧友何离聚。\r\n愁浩浩，困心腑。\u003c/p\u003e","title":"贺新郎·岁末忆故乡","date":2021},{"id":"2022_0","content":"\u003cp\u003e一夜寒风，乱红催去愁难住。\n水深相阻，再盼春何处。\u003c/p\u003e\n\u003cp\u003e几许迷茫，又起断肠句。\n长安路，乱山无数，尽是遮天雾。\u003c/p\u003e","title":"点绛唇·破防有感","date":2022},{"id":"2022_1","content":"\u003cp\u003e落日西风吹尽，残山新雪初飘。\n几曾回首羡渔樵，不必天涯浪荡。\u003c/p\u003e\n\u003cp\u003e年少光阴易度，尊前愁绪难消。\n披蓑自此扮逍遥，白衣何须卿相。\u003c/p\u003e","title":"西江月·落雪又破防","date":2022},{"id":"2022_2","content":"\u003cp\u003e回首忆风流，思绪悠悠。\r\n故宫遗事几经秋。\r\n俯仰之间成旧迹，陈梦皆休。\u003c/p\u003e\n\u003cp\u003e星火遍神州，又上高楼。\r\n回思奋斗岂封侯。\r\n劳损心谋酬壮志，愿为先忧。\u003c/p\u003e","title":"浪淘沙·叹古今","date":2022},{"id":"2022_3","content":"\u003cp\u003e烽火未全销，难见晴宵。\r\n愿扼魍魉复尘嚣。\r\n身置刃端不惧也，豪气滔滔。\u003c/p\u003e\n\u003cp\u003e往事尽堪骄，战鼓频敲。\r\n敢与天公试比高。\r\n多少英雄曾誓死，壮志不消。\u003c/p\u003e","title":"浪淘沙·咏英雄","date":2022},{"id":"2022_4","content":"\u003cp\u003e一夜东风入远楼，飘零孤客梦天洲。\r\n春光虽逐流莺尽，芳草不随飞鹤休。\u003c/p\u003e\n\u003cp\u003e空对酒，慢披裘。\r\n人生何必苦淹留。\r\n相逢难尽平生意，明月知己何氐惆。\u003c/p\u003e","title":"鹧鸪天·有感知己","date":2022},{"id":"2022_5","content":"\u003cp\u003e一夜寒风万树花，江南斜日照残霞，故乡山色断天涯。\n明月高山飘皓雪，寒灯小院数年华。\n梦魂何夜到吾家。\u003c/p\u003e","title":"浣溪沙·故乡又落雪","date":2022},{"id":"2022_6","content":"\u003cp\u003e春意过扬州，难解心忧。\r\n西风曾借梦中游。\r\n却见故园花谢去，身似蜉蝣。\u003c/p\u003e\n\u003cp\u003e明月照高楼，离恨悠悠。\r\n远行千里仅扁舟。\r\n多少关山难越恨，皆付东流。\u003c/p\u003e","title":"浪淘沙·何解我愁","date":2022},{"id":"2022_7","content":"\u003cp\u003e枯坐水云边，剑朽歌残。\r\n壮怀似水去漫还。\r\n欲诉气盛年少事，忍泪相看。\u003c/p\u003e\n\u003cp\u003e孤影自怜难，徒拍阑干。\r\n杜鹃啼断尽萧然。\r\n满腹牢骚何处去，梦里悲欢。\u003c/p\u003e","title":"浪淘沙·梦里悲欢","date":2022},{"id":"2022_8","content":"\u003cp\u003e几番瘟气风波，学子东川今重聚。\r\n凭湖远望，少年豪气，依然如许。\r\n百顷南洋，军姿挺立，风神倾伫。\r\n纵凉风难驻，高歌依旧，应还有，擂严鼓。\u003c/p\u003e\n\u003cp\u003e欲问气盛何处，五三连，踏精勤路。\r\n思源斜照，儿郎热血，铿锵正步。\r\n壮志凌云，激昂自信，笑谈炎暑。\r\n正苍茫万里，长天一抹，待诸君舞。\u003c/p\u003e","title":"水龙吟·初征","date":2022},{"id":"2022_9","content":"\u003cp\u003e汉家明月依然，叩关狄夷归何处。\r\n黄沙万里，骠姚千骑，勒功无数。\r\n虎气龙威，漠北振荡，单于低俯。\r\n论英雄慷慨，横刀立马，笑谈间，平强虏。\u003c/p\u003e\n\u003cp\u003e闻说兵戈不稳，正中原，江山如许。\r\n风生鼓角，燕然犹记，当年豪举。\r\n军舰磅礴，战机横空，衍推前路。\r\n问苍茫宇宙，乾坤浩瀚，沉浮谁主。\u003c/p\u003e","title":"水龙吟·军训有感","date":2022},{"id":"2022_10","content":"\u003cp\u003e三载同窗不似空，相逢诸友意相通。\n人生有幸逢知己，明月为凭照梦中。\u003c/p\u003e","title":"七绝·酬知己","date":2022},{"id":"2022_11","content":"\u003cp\u003e十年功绩赴云尘，万里归来独呛神。\r\n一剑未酬平虏志，百篇空作送行身。\r\n黄金台上徒留客，白玉堂前不见人。\r\n何日得驱胡马去，青山常伴汉家臣。\u003c/p\u003e","title":"七律·将军百战而归","date":2022},{"id":"2022_12","content":"\u003cp\u003e一阵秋声入画中，小楼听雨思无穷。\r\n谁家今日鸣横笛，惊得江南万里风。\u003c/p\u003e","title":"七绝·秋雨军训思乡","date":2022},{"id":"2022_13","content":"\u003cp\u003e一箭穿杨意气横，沙场打靶贯长虹。\r\n凯歌一曲声高奏，壮士归来射虎同。\u003c/p\u003e","title":"七绝·打靶而归","date":2022},{"id":"2022_14","content":"\u003cp\u003e一剑横行万里戎，功成身退意难穷。\r\n当年天下无双士，今日人间弋钓翁。\r\n壮志未随秋色老，闲愁却逐晓云空。\r\n归来白首江湖上，仍有青山入梦中。\u003c/p\u003e","title":"七律·白首江湖上","date":2022},{"id":"2022_15","content":"\u003cp\u003e寒雨东来，秋风已满江南路。\n落花何处，云暗斜阳渡。\u003c/p\u003e\n\u003cp\u003e望断天涯，万里关山阻。\n空凝伫，泪珠无数，烟起迷归步。\u003c/p\u003e","title":"点绛唇·台风天有感","date":2022},{"id":"2022_16","content":"\u003cp\u003e一曲清池绕甸流，空庭电草正宜秋，四湖何处觅扁舟。\r\n闲倚西风挥野趣，却乘明月作闲游，今宵何处最知愁。\u003c/p\u003e","title":"浣溪沙·独坐电草","date":2022},{"id":"2022_17","content":"\u003cp\u003e月上南山星满树。\r\n帘影微微，藏却声凄楚。\r\n一片清光凝望处，远山犹似愁眉妩。\u003c/p\u003e\n\u003cp\u003e风露凄凉天已暮。\r\n欲寄音书，难解离情苦。\r\n今夜相思何日渡，梦醒依旧江南路。\u003c/p\u003e","title":"蝶恋花·电草观月有感","date":2022},{"id":"2022_18","content":"\u003cp\u003e江南好，月挂小窗前。\r\n半阕清光千里共，一轮明玉万家悬。\r\n人在水楼边。\u003c/p\u003e","title":"忆江南·小楼边","date":2022},{"id":"2022_19","content":"\u003cp\u003e江南好，风物最堪怜。\n帘外高楼喧画舫，柳边烟雨湿雕鞍。\n相思不能眠。\u003c/p\u003e","title":"忆江南·难眠","date":2022},{"id":"2022_20","content":"\u003cp\u003e梦醒危阑，满腔愁绪春风断。\n纵怀幽怨，莫负当年愿。\n万里关山，应入新词卷。\n长路漫，勿言归返，试手取星汉。\u003c/p\u003e","title":"点绛唇·春风路犹在","date":2022},{"id":"2022_21","content":"\u003cp\u003e江南好，风景醉离人。\r\n花落莺飞秋寂寞，水流云散月朦胧。\r\n何处是归程。\u003c/p\u003e","title":"忆江南·归程","date":2022},{"id":"2022_22","content":"\u003cp\u003e今夜中秋佳节，月色满庭如雪。\r\n何必赏婵娟，相约广寒宫阙。\r\n清绝，清绝，白玉万家无缺。\u003c/p\u003e","title":"如梦令·中秋","date":2022},{"id":"2022_23","content":"\u003cp\u003e玉树芝兰并秀，千古文章依旧。\r\n不是谪仙人，却把杏坛开就。\r\n知否，知否，雁塔刻名恩厚。\u003c/p\u003e","title":"如梦令·教师节有感","date":2022},{"id":"2022_24","content":"\u003cp\u003e帘幕低垂画卷，阑干独倚文章\r\n机动楼似倚斜阳，电草丝弦音响。\r\n金彩月明千里，玉壶独饮三觞。\r\n醉中不觉梦渐长，满眼风光独赏。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e这可惜我孤身一人，形只影单，恨不能独饮个大醉。可叹可叹，虽有美景，却只有我一人在此，也是缺憾\u003c/em\u003e\u003c/p\u003e","title":"西江月·见金月有感","date":2022},{"id":"2022_25","content":"\u003cp\u003e蝉。\r\n身挂高枝影怆然。\r\n声萧瑟，一夜小窗前。\u003c/p\u003e","title":"十六字令·蝉（一）","date":2022},{"id":"2022_26","content":"\u003cp\u003e蝉。\r\n声咽寒空月未圆。\r\n凄凉夜，风露不成眠。\u003c/p\u003e","title":"十六字令·蝉（二）","date":2022},{"id":"2022_27","content":"\u003cp\u003e蝉。\r\n唤起西风照梦边。\r\n远山月，亦是故乡天。\u003c/p\u003e","title":"十六字令·蝉（三）","date":2022},{"id":"2022_28","content":"\u003cp\u003e昨夜梦归何处，窗外一庭飞絮。\r\n独上小楼中，不见玉人来路。\r\n凝伫，凝伫，欲问相思谁铸。\u003c/p\u003e","title":"如梦令·梦起相思","date":2022},{"id":"2022_29","content":"\u003cp\u003e西风寒彻人何处，北雁未归春却去。\n天涯瘦马了无痕，梦里闲潭花莫数。\u003c/p\u003e\n\u003cp\u003e凭阑远望斜阳暮，醉里光阴容易度。\n当时与友惜分飞，今日独余悲远路。\u003c/p\u003e","title":"玉楼春·初秋寂寥","date":2022},{"id":"2022_30","content":"\u003cp\u003e十月江南芳草衰，随风黄叶总徘徊。\r\n且教别泪随花落，怎得欢情贪醉来。\u003c/p\u003e\n\u003cp\u003e千般苦，万重哀。\r\n无言独自倚楼台。\r\n玉树明月长相照，万里清光且入怀。\u003c/p\u003e","title":"鹧鸪天·伤心之语","date":2022},{"id":"2022_31","content":"\u003cp\u003e远客清愁叩晚钟，飘零千里羡飞鸿。\r\n犹念洮水霜华好，已是思源暮色浓。\u003c/p\u003e\n\u003cp\u003e春未尽，酒难穷。\r\n新尊孤影对东风。\r\n谁人又铸相思错，月满西楼醉梦中。\u003c/p\u003e","title":"鹧鸪天·元宵思乡而作","date":2022},{"id":"2022_32","content":"\u003cp\u003e塞北归鸿疏落，江南旧梦阑珊。\n何人共我玉樽前，明月相思满眼。\u003c/p\u003e\n\u003cp\u003e欲拥锦衾难暖，影摇红烛寒残。\n此去何用觅青山，且醉云间小院。\u003c/p\u003e","title":"西江月·冬至有感","date":2022},{"id":"2022_33","content":"\u003cp\u003e谁晓故园花谢，游人万里征程。\r\n寒风吹老旧时英。\r\n落红如有恨，飞雪总无情。\u003c/p\u003e\n\u003cp\u003e风雨加身如梦，遥知瘦骨嶙嶙。\r\n故人老在白蘋汀。\r\n恨余归去后，难见旧窗明。\u003c/p\u003e","title":"临江仙·昨夜抒怀","date":2022},{"id":"2023_0","content":"\u003cp\u003e江风吹日卷帘钩，潋滟波光揽客舟。\r\n万里晴空藏五色，千峰苍翠隐丹丘。\r\n寒山渐起云中见，琢玉初融水上流。\r\n自是人生多意趣，扁舟长啸过高楼。\u003c/p\u003e","title":"七律·晨起闲逛有感。","date":2023},{"id":"2023_1","content":"\u003cp\u003e年华过眼似惊鸿，又是新春喜气同。\r\n把盏频倾飞雪里，吟诗多在月明东。\r\n人生有尽情难诉，世事无凭梦易空。\r\n自是高歌行乐尔，何须再问酒杯中。\u003c/p\u003e","title":"七律·有感而发","date":2023},{"id":"2023_2","content":"\u003cp\u003e天寒地冻朔风狂。\r\n冷云茫，白霜妆。\r\n千丈长空，银玉透寒光。\r\n漫洒梨花三万里，琼树色，映回廊。\u003c/p\u003e\n\u003cp\u003e卧冰枕剑血难凉。\r\n意琳琅，酒盈觞。\r\n醉后狂歌 ，何必话行藏。\r\n应问黄金台上月，当有照，少年郎\u003c/p\u003e","title":"江城子·小年有感","date":2023},{"id":"2023_3","content":"\u003cp\u003e别后又是隔年期，此意分明未敢知。\r\n三地山川皆在眼，几回风月独题诗。\r\n人生聚散如朝露，世事浮沉似弈棋。\r\n莫怪尊前频劝酒，明朝分袂各天垂。\u003c/p\u003e","title":"小年夜记分别","date":2023},{"id":"2023_4","content":"\u003cp\u003e爆竹声中新岁至，烟花影里渐春归。\r\n风光满眼欢愉好，意趣盈怀感慨微。\r\n万事随缘心自在，千金买笑志难非。\r\n人生得意须行乐，莫待流年与愿违。\u003c/p\u003e","title":"新年快乐","date":2023},{"id":"2023_5","content":"\u003cp\u003e忆年前旧岁又新春，孤影对寒枝。\r\n叹人生如梦，光阴易过，短鬓成丝。\r\n回首旧游何处，往事总成痴。\r\n唯有青山色，与故人知。\u003c/p\u003e\n\u003cp\u003e欲铸剑凭长空，观龙蛇起陆，日月推移。\r\n论风云汹涌，成败两难追。\r\n且从容，胸中块垒，任狂歌，击节入新诗。\r\n君知否，少年心志，不负天涯。\u003c/p\u003e","title":"八声甘州·无题","date":2023},{"id":"2023_6","content":"\u003cp\u003e玉宇清澄夜渐阑，银花火树映人间。\r\n笙歌罢后人初静，帘幕低垂漏未残。\u003c/p\u003e\n\u003cp\u003e灯影乱，酒杯宽。\r\n谁家横笛醉婵娟。\r\n明朝又赴江南去，莫遣清霜点鬓边。\u003c/p\u003e","title":"鹧鸪天·元宵","date":2023},{"id":"2023_7","content":"\u003cp\u003e玉漏声残浸夜天，万家灯火满人间。\r\n今宵月色明如昼，此夜春风暖似烟。\u003c/p\u003e\n\u003cp\u003e歌宛转，舞蹁跹。\r\n尊前一醉更流连。\r\n东风吹醒江南客，回首飘零泪暗弹。\u003c/p\u003e","title":"鹧鸪天·赠诸友","date":2023},{"id":"2023_8","content":"\u003cp\u003e记得春风花落，故园桃李成阴。\r\n而今零乱满芳林。\r\n断肠人去后，寂寞北堂心。\u003c/p\u003e\n\u003cp\u003e欲寄相思无处，空残梦影难寻。\r\n天涯流落难登临。\r\n旧游千点泪，洒向碧云深。\u003c/p\u003e","title":"临江仙","date":2023}]},"__N_SSG":true},"page":"/poem","query":{},"buildId":"FR4OfKyLZRfVQ4ciDSURI","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
